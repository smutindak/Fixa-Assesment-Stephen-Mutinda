name: E2E Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  # Allow manual trigger
  workflow_dispatch:

jobs:
  FIXA-E2E-TESTS:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.55.0-jammy
      # Using the official Microsoft Playwright Docker container with root permissions for GitHub Actions compatibility
      options: --ipc=host
    
    # Add concurrency to prevent multiple workflows running simultaneously
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        persist-credentials: false
    
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    
    - name: Install dependencies
      run: |
        # Install dependencies using clean install
        npm ci
        # No need to install browsers as they are pre-installed in the container
      
    - name: Create env file
      run: |
        touch .env
        echo "FIXA_USERNAME=${{ secrets.FIXA_USERNAME }}" >> .env
        echo "FIXA_PASSWORD=${{ secrets.FIXA_PASSWORD }}" >> .env
        
    - name: Run Playwright tests
      run: |
        npx playwright test --reporter=allure-playwright,line
      env:
        ALLURE_RESULTS_DIR: allure-results
        
    - name: Install Java in container
      if: always()
      run: |
        apt-get update
        apt-get install -y openjdk-17-jre-headless

    - name: Download Allure history
      if: always()
      continue-on-error: true
      run: |
        REPO="${GITHUB_REPOSITORY}"
        BRANCH="gh-pages"
        mkdir -p allure-results/history
        mkdir -p allure-report
        curl -L "https://github.com/${REPO}/archive/${BRANCH}.tar.gz" | tar -xz -C /tmp/
        cp -R /tmp/*/allure-report/history/* allure-results/history/ || true
        
    - name: Prepare Allure directories
      if: always()
      run: |
        rm -rf allure-report || true
        mkdir -p allure-results
        mkdir -p allure-report
        
    - name: Generate Allure Report
      if: always()
      run: |
        export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64
        npx allure generate allure-results --clean
        
        # Copy history back to results to keep trend data
        cp -R allure-report/history/* allure-results/history/ || true
        
        # Add build info
        echo "Build: #${{ github.run_number }}" >> allure-results/environment.properties
        echo "Branch: ${{ github.ref_name }}" >> allure-results/environment.properties
        echo "Time: $(date)" >> allure-results/environment.properties
        
    - name: Add environment info to report
      if: always()
      run: |
        echo '{
          "Browser": "Chromium",
          "Environment": "Staging",
          "URL": "https://app.staging.fixahr.com",
          "Branch": "${{ github.ref_name }}",
          "Commit": "${{ github.sha }}"
        }' > allure-results/environment.properties
        
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-reports
        path: |
          playwright-report/
          test-results/
          logs/
          allure-results/
          allure-report/
        retention-days: 30
        compression-level: 6
        
    - name: Cache Allure history
      if: always()
      uses: actions/cache@v3
      with:
        path: |
          allure-report/history
          allure-results/history
        key: allure-history-${{ github.run_number }}
        restore-keys: |
          allure-history-
        
    - name: Deploy Allure Report to GitHub Pages
      if: always()
      uses: peaceiris/actions-gh-pages@v3
      with:
        personal_token: ${{ secrets.GH_PAGES_TOKEN }}
        publish_dir: allure-report
        publish_branch: gh-pages
        force_orphan: true
        full_commit_message: 'Fresh Allure report deployment [skip ci] - ${{ github.sha }} - $(date)'
        enable_jekyll: false
